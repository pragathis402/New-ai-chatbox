<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Gemini AI - 3D Bubbles Edition</title>
  <style>
    /* === MODIFIED & ENHANCED STYLES === */
    body {
      margin: 0;
      overflow-x: hidden; /* Allow vertical scroll, hide horizontal */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a1a;
      color: #fff;
      box-sizing: border-box; /* Better layout calculations */
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Chatbot UI */
    .chat-ui {
      position: relative;
      z-index: 5;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Changed from height to allow scrolling */
      backdrop-filter: blur(10px);
      padding: 20px 10px 100px 10px; /* Added padding, esp. at bottom for footer */
    }

    h1 {
      color: #a0e7ff;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00e0ff;
      font-size: 2.5em; /* Responsive font size */
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%; /* Responsive width */
      max-width: 500px; /* Max width for consistency */
    }

    input[type="text"] {
      padding: 12px 15px;
      flex-grow: 1; /* Allow input to grow */
      min-width: 0; /* Allow input to shrink */
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      height: 48px; /* Set explicit height */
      box-sizing: border-box;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      height: 48px; /* Match input height */
      box-sizing: border-box;
      flex-shrink: 0; /* Prevent buttons from shrinking */
    }

    button:hover {
      background: linear-gradient(90deg, #00e0ff, #6b5b95);
      transform: scale(1.05);
    }

    /* --- NEW --- Make Mic button a consistent square */
    #micBtn {
      width: 48px;
      padding: 0;
      font-size: 20px;
      line-height: 48px; /* Center icon vertically */
    }

    .container {
      width: 90%;
      max-width: 950px;
    }

    .code-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 10 10 300px rgba(255, 255, 255, 0.2);
    }

    /* --- NEW --- Flexbox for h3 layout */
    .code-panel h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
      margin-bottom: 15px;
    }

    /* --- NEW --- Style override for buttons in panel */
    .code-panel button {
      font-size: 14px;
      padding: 10px 15px;
      border-radius: 20px;
      height: auto; /* Override fixed height */
      background: rgba(255, 255, 255, 0.2); /* More subtle background */
    }

    .code-panel button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02); /* Less intense hover */
    }

    /* --- NEW --- Specific style for copy button */
    .copyBtn {
      margin-top: 10px;
      width: 100%;
    }

    /* --- FIXED RESPONSIVE TEXTAREA --- */
    textarea {
      width: 100%;
      max-width: 900px;
      height: 400px;
      border: none;
      border-radius: 15px;
      padding: 10px;
      resize: none;
      background: rgba(0, 0, 0, 0.5);
      color: #a0e7ff;
      font-size: 15px;
      font-family: monospace;
      outline: none;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      position: fixed;
      bottom: 0; /* Changed from 10px to 0 */
      left: 0; /* Added for consistency */
      width: 100%;
      z-index: 5;
      background: #0a0a1a; /* Add background to avoid text mixing */
    }

    .toast {
      visibility: hidden;
      min-width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 25px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      transition: all 0.5s;
    }

    .toast.show {
      visibility: visible;
      bottom: 50px;
      opacity: 1;
    }

    /* === ADDED DEVELOPER BUTTON STYLE === */
    .dev-button {
      position: fixed;
      bottom: 60px; /* Positioned above the footer */
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #a0e7ff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.1);
    }

    .dev-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
      color: #fff;
    }
    /* ==================================== */

    /* --- NEW --- Accessibility Focus States */
    button:focus,
    input[type="text"]:focus,
    .dev-button:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.7), 0 0 15px rgba(0, 224, 255, 0.5);
    }

    input[type="text"]:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    /* ==================================== */

    /* --- NEW --- Mobile Responsive Media Query */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em; /* Smaller title */
      }

      .input-section {
        flex-direction: column; /* Stack inputs and buttons */
        align-items: stretch; /* Make them full width */
      }

      #micBtn {
        width: 100%; /* Make mic button full-width */
      }

      .container {
        width: 95%; /* Use more of the screen */
      }

      .dev-button {
        bottom: 70px; /* Raise dev button slightly above footer */
        right: 15px;
        padding: 8px 12px;
        font-size: 12px;
      }

      textarea {
        height: 250px; /* Reduce height on mobile */
      }
    }
    /* ==================================== */
  </style>
</head>
<body>
  <div id="container"></div>

  <div class="chat-ui">
    <h1>AI CHATBOT 💫</h1>

    <div class="input-section">
      <input type="text" id="promptInput" placeholder="Ask me anything...">
      <button id="generateBtn">Submit</button>
      <button id="micBtn">🎤</button>
    </div>

    <div class="container">
      <div class="code-panel">
        <h3>
          <span>AI Response</span>
          <button id="speakBtn">🔊 Speak</button>
        </h3>
        <textarea id="responseOutput" readonly></textarea>
        <button class="copyBtn" data-target="responseOutput">Copy Response</button>
      </div>
    </div>
  </div>

  <footer>© 2025 AI CHATBOT | ALL RIGHTS RESERVED</footer>
  <div class="toast" id="toast"></div>

  <a href="profile.html" class="dev-button">About Developer</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  /* ---------- THREE.JS FLOATING BUBBLES ---------- */
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.getElementById('container').appendChild(renderer.domElement);

  scene.fog = new THREE.Fog(0x0a0a1a, 15, 30);
  const bubbleGeometry = new THREE.SphereGeometry(1, 32, 32);
  const bubbles = [];
  const bubbleCount = 30;

  for (let i = 0; i < bubbleCount; i++) {
    const hue = Math.random() * 0.2 + 0.5;
    const color = new THREE.Color().setHSL(hue, 0.7, 0.6);
    const bubbleMaterial = new THREE.MeshPhongMaterial({
      color: color, transparent: true, opacity: 0.3, shininess: 100, specular: 0x222222
    });
    const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
    bubble.position.set((Math.random() - 0.5) * 40, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 40);
    const scale = Math.random() * 0.8 + 0.3;
    bubble.scale.set(scale, scale, scale);
    bubble.userData = {
      speedX: (Math.random() - 0.5) * 0.02,
      speedY: Math.random() * 0.01 + 0.005,
      speedZ: (Math.random() - 0.5) * 0.02
    };
    scene.add(bubble);
    bubbles.push(bubble);
  }

  const ambientLight = new THREE.AmbientLight(0x333366, 0.4);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0x4488ff, 0.6);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  camera.position.z = 15;
  camera.position.y = 5;

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    bubbles.forEach(bubble => {
      bubble.position.x += bubble.userData.speedX;
      bubble.position.y += bubble.userData.speedY;
      bubble.position.z += bubble.userData.speedZ;
      if (bubble.position.y > 15) bubble.position.y = -15;
    });
    camera.position.x = Math.sin(Date.now() * 0.0001) * 15;
    camera.position.z = Math.cos(Date.now() * 0.0001) * 15;
    camera.lookAt(0, 0, 0);
    renderer.render(scene, camera);
  }
  animate();

  /* ---------- CHATBOT FUNCTIONALITY ---------- */
  const promptInput = document.getElementById('promptInput');
  const generateBtn = document.getElementById('generateBtn');
  const copyButtons = document.querySelectorAll('.copyBtn');
  const toast = document.getElementById('toast');
  const responseOutput = document.getElementById('responseOutput');
  const micBtn = document.getElementById('micBtn');
  const speakBtn = document.getElementById('speakBtn');
  const synth = window.speechSynthesis;
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  function showToast(message, isError = false) {
    toast.textContent = message;
    toast.className = 'toast show';
    if (isError) toast.style.background = '#ff4444';
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  async function getAIResponse(prompt) {
    try {
      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      if (!response.ok) throw new Error(`Server error: ${response.status}`);
      const data = await response.json();
      return data.response;
    } catch (error) {
      showToast(`Error: ${error.message}`, true);
      return null;
    }
  }

  copyButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const textarea = document.getElementById(btn.getAttribute('data-target'));
      navigator.clipboard.writeText(textarea.value)
        .then(() => showToast('Response Copied!'))
        .catch(() => showToast('Failed to copy!', true));
    });
  });

  generateBtn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return showToast('Please enter a prompt!', true);
    if (synth.speaking) synth.cancel();
    generateBtn.textContent = 'Thinking...';
    responseOutput.value = "Generating AI response...";
    const aiResponse = await getAIResponse(prompt);
    responseOutput.value = aiResponse || "Generation failed. Check console or server logs for errors.";
    generateBtn.textContent = 'Submit';
  });

  // --- ENTER KEY FUNCTIONALITY ---
  promptInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      generateBtn.click();
    }
  });

  if (recognition) {
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    micBtn.addEventListener('click', () => {
      recognition.start();
      micBtn.textContent = '...';
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      promptInput.value = transcript;
      generateBtn.click();
    };

    recognition.onend = () => micBtn.textContent = '🎤';
  }

  speakBtn.addEventListener('click', () => {
    const text = responseOutput.value;
    if (synth.speaking) {
      synth.cancel();
      speakBtn.textContent = '🔊 Speak';
      return;
    }
    if (text && !text.includes("Generating")) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.onstart = () => speakBtn.textContent = '⏹ Stop';
      utterance.onend = () => speakBtn.textContent = '🔊 Speak';
      synth.speak(utterance);
    } else showToast('Nothing to speak.', true);
  });
  </script>
</body>
</html>
